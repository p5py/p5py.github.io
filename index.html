p5
==

p5 is a Python package based on the core ideas of Processing. It aims
to make programming more accessible for beginners, artists, and
educators by combining Python's readability with Processing's emphasis
on learning to code in a visual context.
</pre>
See <a href="https://github.com/p5py/p5">the project repo</a> for details.
